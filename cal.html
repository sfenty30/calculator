<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" a href="cal.css">
</head>
<body>
<div id="calculator">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="number">0</button>
    <button class="operator">+</button>
    <button class="operator">-</button>
    <button class="operator">/</button>
    <button class="operator">*</button>
    <button id="equals">=</button>
    <button id="clear">C</button>
  </div>
  <script>
const numberButtons = document.querySelectorAll('.number');
const operatorButtons = document.querySelectorAll('.operator');
const equalsButton = document.querySelector('#equals');
const clearButton = document.querySelector('#clear');

numberButtons.forEach(button => {
  button.addEventListener('click', appendNumber);
});

operatorButtons.forEach(button => {
  button.addEventListener('click', appendOperator);
});

equalsButton.addEventListener('click', calculateResult);
clearButton.addEventListener('click', clearDisplay);

// Define event handler functions
function appendNumber(event) {
  const clickedNumber = event.target.textContent;
  const display = document.querySelector('#display');
  display.value += clickedNumber;
}

function appendOperator(event) {
  const clickedOperator = event.target.textContent;
  const display = document.querySelector('#display');
  display.value += clickedOperator;
}

function calculateResult(event) {
  const display = document.querySelector('#display');
  const expression = display.value;
  const result = eval(expression);
  display.value = result;
}

function clearDisplay() {
  const display = document.querySelector('#display');
  display.value = '';
}

  </script>
</div>
</body>
</html>
